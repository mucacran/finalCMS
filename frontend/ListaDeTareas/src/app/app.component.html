<div>
  <h1>Lista de Tareas</h1>
  <input type="text" [(ngModel)]="nombreTarea">
  <button (click)="agregarTarea(nombreTarea)">Agregar</button>
  
  <hr>
  <h2>Lista de Tareas</h2>
  <app-tarea *ngFor="let tarea of tareas" [tareass]="tarea"></app-tarea>
  <hr>
</div>
