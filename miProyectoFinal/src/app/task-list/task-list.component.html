<div class="task-list-container">
    <h2>Lista de Tareas</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <button (click)="editTask(task)">Editar</button>
        <button (click)="deleteTask(task._id)">Eliminar</button>
      </li>
    </ul>
  </div>
